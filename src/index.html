<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mighty Tools</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="font-mono antialiased text-sm leading-[1.5] text-text-primary bg-bg-main tracking-[-0.011em] flex justtify-center items-center min-h-screen"
  >
    <div
      class="relative z-1 w-1/2 max-w-[960px] my-0 mx-auto transition-opacity"
    >
      <header class="py-[72px] px-0">
        <div class="max-w-[640px] my-0 mx-auto py-0 px-6">
          <img
            class="w-[36px] h-[36px] mb-6 rounded-b-sm cursor-pointer hover-rotate-360"
            src="../img/mighty-tools-logo.svg"
            alt="Mighty Tools Logo"
          />
          <h1 class="text-[28px] font-medium mb-4 leading-[1.3]">
            <span class="tracking-[-0.02em] inline-block min-w-[200px]"
              >Mighty Tools</span
            >
            <span
              class="block text-text-secondary text-[15px] font-normal mt-1 tracking-normal"
              >@_umabou</span
            >
          </h1>
          <p class="text-text-secondary text-sm max-w-[480px] mb-2">
            Building products across all scales -
            <span
              class="bg-highlight-text rounded-[3px] py-0.5 px-1 my-0 mx-[-4px]"
              >indie</span
            >
            maker projects to
            <span
              class="bg-highlight-text rounded-[3px] py-0.5 px-1 my-0 mx-[-4px]"
              >B2B</span
            >
            startups solutions, trusted by 300,000+ SMBs, marketers, and
            creatives worldwide.
          </p>
        </div>
      </header>
      <main></main>
      <footer class="py-12 mt-12 border-t border-border-color">
        <div class="max-w-[640px] my-0 mx-auto py-0 px-6">
          <div class="flex gap-4 justify-start whitespace-nowrap">
            <a
              href="https://x.com/_umabou"
              target="_blank"
              aria-label="Follow me on X"
              class="text-text-secondary text-[13px] transition-colors underline underline-offset-[3px] decoration-1"
              >X</a
            >
            <a
              href="https://www.linkedin.com/in/ulrichmabou/"
              target="_blank"
              aria-label="Connect with me on LinkedIn"
              class="text-text-secondary text-[13px] transition-colors underline underline-offset-[3px] decoration-1"
              >LinkedIn</a
            >
            <a
              href="https://github.com/ulrichmabou"
              target="_blank"
              aria-label="Check out my GitHub"
              class="text-text-secondary text-[13px] transition-colors underline underline-offset-[3px] decoration-1"
              >GitHub</a
            >
            <a
              href="https://polar.sh/mighty"
              target="_blank"
              aria-label="Browse my store"
              class="text-text-secondary text-[13px] transition-colors underline underline-offset-[3px] decoration-1"
              >Store</a
            >
            <a
              href="mailto:ulrichmabou@gmail.com?subject=Hello&body=Hello Ulrich,"
              aria-label="Send me an email"
              class="text-text-secondary text-[13px] transition-colors underline underline-offset-[3px] decoration-1"
              >Email</a
            >
          </div>
          <div class="mt-12 pt-6 text-[13px] text-text-secondary border-t border-border-color">
            <p>
                <span class="font-medium text-signature-color">Credit:</span>
                Reproduced with HTML and CSS from <a class="underline underline-offset-[3px] decoration-1" href="https://mightyalex.com/?ref=onepagelove" target="_blank">Aleksandar Tasevski's page</a>.
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
